        <!DOCTYPE html>
        <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>SIDPS - Sistema de Información</title>
            <style>
                /* Estilo global */
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box; /* Evita problemas con el padding/margin */
                }
        
                html, body {
                    height: 100%;
                    overflow: hidden;
                    font-family: Arial, sans-serif;
                }
        
                /* Encabezado */
                header {
                    display: flex;
                    align-items: center;
                    background-color: #000; /* Fondo negro */
                    padding: 5px 15px;
                    height: auto;
                    flex-wrap: wrap;
                }
        
                /* Sección izquierda: Logo MVCS + SIDPUS */
                .logo-seccion {
                    display: flex;
                    align-items: center;
                    flex-wrap: wrap;
                }
        
                .logo-seccion img {
                    height: 45px; /* Tamaño del logo */
                    margin-right: 10px;
                }
        
                /* Título y logo SIDPS */
                .titulo-sidps {
                    display: flex;
                    align-items: center;
                    gap: 10px; /* Espaciado entre el logo y el texto */
                    color: white;
                }
        
                .titulo-sidps img {
                    height: 40px; /* Tamaño del logo SIDPUS */
                }
        
                .titulo-sidps h1 {
                    font-size: 18px;
                    margin: 0;
                    white-space: nowrap; /* Evita que el texto se divida en varias líneas */
                }
        
                /* iFrame */
                iframe {
                    width: 100%;
                    height: calc(100vh - 60px);
                    border: none;
                }
        
                /* Responsividad */
                @media screen and (max-width: 768px) {
                    header {
                        text-align: center;
                        justify-content: center;
                    }
        
                    .logo-seccion img,
                    .titulo-sidps img {
                        height: 35px;
                    }
        
                    .titulo-sidps h1 {
                        font-size: 16px;
                    }





                }


   /* Botón de inicio */
   .boton-inicio {
            margin-left: auto; /* Empuja el botón hacia la derecha */
        }

        .boton-inicio a {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #d9534f; /* Rojo */
            border: 1px solid #484848; /* Borde gris */
            border-radius: 0px; /* Sin bordes redondeados */
            color: #fff; /* Texto blanco */
            text-decoration: none;
            padding: 5px 15px;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .boton-inicio a:hover {
            background-color: #5a5a5a; /* Gris oscuro al pasar el mouse */
        }

        .boton-inicio a svg {
            margin-right: 5px; /* Espacio entre el ícono y el texto */
        }

        /* iFrame */
        iframe {
            width: 100%;
            height: calc(100vh - 60px); /* Altura ajustada menos el header */
            border: none; /* Sin bordes */
        }



            </style>
        </head>
        <body>
            <!-- Encabezado -->
            <header>
                <!-- Sección izquierda: Logo MVCS y SIDPS -->
                <div class="logo-seccion">
                    <img src="https://nippondpu.es/mvsc_2024.bmp" alt="Logo MVCS">
                    <div class="titulo-sidps">
                        <img src="https://nippondpu.es/sidps.png" alt="Logo SIDPS">
                        <h1>Sistema de Información de Drenaje Pluvial Urbano Sostenible</h1>
                    </div>
                </div>
            
        
        
        <!-- Botón de inicio -->
        <div class="boton-inicio">
            <a href="https://nippondpu.es/sidpsogei" title="Inicio">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 16" width="16" height="16">
                    <path fill="currentColor" fill-rule="evenodd" d="M15.29 6.208 8 1 .71 6.208a.5.5 0 1 0 .58.813L2 6.515V15h12V6.514l.71.507a.5.5 0 0 0 .58-.813M13 5.8 8 2.229 3 5.8V14h3v-4h4v4h3zM9 14H7v-3h2z" clip-rule="evenodd"></p>
                </svg>

            </a>
        </div>
    </header>

    <!-- Contenido principal -->
    <iframe src="https://nippondpu.es/sidpus_visor"></iframe>
</body>
</html>
